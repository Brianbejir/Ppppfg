<!DOCTYPE html>
<html>
<head>
    <title>Tambah Data</title>
    <script>
        function sendToWhatsApp() {
            var nis = document.getElementsByName("nis")[0].value;
            var nama = document.getElementsByName("nama")[0].value;
            var alamat = document.getElementsByName("alamat")[0].value;
            var agama = document.getElementsByName("agama")[0].value;
            var notlpn = document.getElementsByName("notlpn")[0].value;

            var message = "Tambah Data Siswa%0A";
            message += "NIS: " + nis + "%0A";
            message += "Nama: " + nama + "%0A";
            message += "Alamat: " + alamat + "%0A";
            message += "Agama: " + agama + "%0A";
            message += "No. Tlpn: " + notlpn;

            var phoneNumber = "628993192223"; // Ganti dengan nomor tujuan
            var whatsappURL = "https://wa.me/" + phoneNumber + "?text=" + message;

            window.open(whatsappURL, '_blank');
        }
    </script>
</head>
<body>
    <h3><p align="left">Tambah Data Siswa SMK</p></h3>
    <form name="form1">
        <table>
            <tr>
                <td>NIS</td>
                <td><input type="text" name="nis" size="12"></td>
            </tr>
            <tr>
                <td>Nama</td>
                <td><input type="text" name="nama" size="30"></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><input type="text" name="alamat" size="50"></td>
            </tr>
            <tr>
                <td>Agama</td>
                <td><input type="text" name="agama" size="10"></td>
            </tr>
            <tr>
                <td>No. Tlpn</td>
                <td><input type="text" name="notlpn" size="15"></td>
            </tr>
            <tr>
                <td><input value="Kirim WhatsApp" type="button" onClick="sendToWhatsApp()"></td>
            </tr>
        </table>
    </form>
</body>
</html>
